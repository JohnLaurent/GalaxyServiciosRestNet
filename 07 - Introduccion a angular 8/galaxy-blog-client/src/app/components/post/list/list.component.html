<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- PostId Column -->
    <ng-container matColumnDef="PostId">
        <th mat-header-cell *matHeaderCellDef> PostId </th>
        <td mat-cell *matCellDef="let post"> {{post.PostId}} </td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let post"> {{post.Titulo}} </td>
    </ng-container>

    <!-- Contenido Column -->
    <ng-container matColumnDef="Contenido">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let post"> {{post.Contenido}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
